<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        navigator.splashscreen.hide();
    }
    </script>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- font-awesome-glyph-icons -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- animate.css -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- ng-cordova module -->
    <script src="js/ng-cordova.min.js"></script>
    <!-- angular-translate for i18n -->
    <script src="js/angular-translate.min.js"></script>
    <script src="js/angular-translate-loader-static-files.min.js"></script>
    <!-- angular-messages for form validation -->
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <!-- angular-pdf for pdf viewer -->
    <script src="lib/pdfjs-dist/build/pdf.js"></script>
    <script src="lib/angular-pdf/dist/angular-pdf.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- js for drawing pad -->
    <script src='lib/signature_pad/signature_pad.js'></script>
    <script src='lib/ng-file-upload/ng-file-upload.js'></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.localstorage.js"></script>
    <script src="js/services.helper.js"></script>
    <script src="js/services.api.js"></script>
    <script src="js/services.offline.js"></script>
    <script src="js/directives.common.js"></script>
    <script src="js/directives.ubeing.js"></script>
    <script src="js/controllers.splash.js"></script>
    <script src="js/controllers.login.js"></script>
    <script src="js/controllers.home.js"></script>
    <script src="js/controllers.activate.js"></script>
    <script src="lib/qrious/umd/qrious.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    <script src="plugins/cordova-sqlite-storage/www/SQLitePlugin.js"></script>
</head>

<body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable bar-white" style="height: 55px" hide-on-scroll="false">
        <!--<ion-nav-back-button>
      </ion-nav-back-button>-->
        <!-- enable side menu -->
        <ion-nav-buttons side="left">
            <button class="button button-icon header-button" style="width: 60px;color: #979797 !important;" ng-click="popoverMenu($event)"><i class="fa fa-align-justify" aria-hidden="true"></i></button>
            <!--<button class="button button-icon button-clear header-button ion-android-download" ng-click="downloadData()" ng-if="networkResult && $root.platform!='web'"></button>
            <button class="button button-icon button-clear header-button ion-wifi" ng-if="!isOffline && $root.platform!='web'" ng-click="switchOffline()"></button>
            <button class="button button-icon button-clear yellow-button ion-alert-circled" ng-if="isOffline && $root.platform!='web'" ng-click="switchOffline()"></button>-->
            <ng-include src="'templates/tpl.search-bar.html'"></ng-include>
            <div class="pull-right nav-content">
                <div class="icon-box pull-left" ng-if="$root.networkResult">
                    <div class="icon-nav">
                        <i style="color:lightgreen;" class="ion-wifi"></i>
                    </div>
                </div>
                <div class="icon-box pull-left" ng-if="!$root.networkResult">
                    <div class="icon-nav">
                        <i style="color:#ccc;" class="ion-alert-circled"></i>
                    </div>
                </div>
            </div>
        </ion-nav-buttons>
        <ion-nav-title>
            <img class="header-logo" ng-src="{{ shop_icon }}" />
        </ion-nav-title>
        <!-- add search bar -->
        <ion-nav-buttons side="right">
            <div class="pull-left nav-content">
                <div class="nav-box pull-left" ng-click="pickUpOperation.popUpPickUp();$event.stopPropagation();">
                    <div class="icon-nav">
                        <img src="img/2.0icon/icon-nav/pickup.png" alt="">
                    </div>
                    <div class="nav-text" style="font-size: 12px;">
                        <text>{{ 'PICK_UP' | translate}}</text>
                    </div>
                </div>
                <div class="nav-box pull-left" ng-click="popOverOperation.popoverMemberList($event);">
                    <div class="icon-nav">
                        <img src="img/2.0icon/icon-nav/membership.png" alt="">
                    </div>
                    <div class="nav-text" style="font-size: 12px;">
                        <text>{{ 'MEMBER_SHIP' | translate}}</text>
                    </div>
                </div>
                <div class="nav-box pull-left" ng-click="orderHistoryOperation.popUpOrderHistory();$event.stopPropagation();">
                    <div class="icon-nav">
                        <img src="img/2.0icon/icon-nav/history.png" alt="">
                    </div>
                    <div class="nav-text" style="font-size: 12px;">
                        <text>{{ 'HISTORY' | translate}}</text>
                    </div>
                </div>
            </div>
        </ion-nav-buttons>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <!--<div style="background-color:#333;width:100%;height:100%;top:0;left:0;"  ng-click="showAccountPopover = !showAccountPopover"></div>-->
    <ion-nav-view></ion-nav-view>
</body>

</html>

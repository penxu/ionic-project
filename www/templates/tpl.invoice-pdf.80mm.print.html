<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <style id="css-wrapper">{{ css }}</style>
  </head>
<body>
<div id="console"></div>
<div id="html-wrapper">{{ body }}</div>
<script src="../lib/html2canvas/html2canvas.js"></script>
<script src="../lib/epos-2.3.0.js/epos-2.3.0.js"></script>
<script src="../lib/epos-2.3.0.js/PrinterConnecter.js"></script>
<script type="text/javascript">

function print(ipaddress, port, deviceid)
{
	var content = document.getElementById('html-wrapper');
	html2canvas(content, {
		width: 562,
		onrendered: function(canvas) {
			document.body.appendChild(canvas);
			connect(ipaddress, port, deviceid);
			content.parentElement.removeChild(content);
		}
	});
}

</script>
</body>
</html>

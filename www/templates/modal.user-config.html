 <ion-modal-view class="modal-full" style="background-color: transparent;">
    <div style="width: 100%;height: 100%;">
        <div class="account-popover" style="z-index: 1;" ng-show="$root.accountConfig.showAccountPopover">
            <div class="username">
                <i class="ion-android-person"></i> {{ user_name }}
            </div>
            <div class="warehouse">{{ warehouse_name }}</div>
            <div class="control">
                <div class="row pad-0">
                    <div class="col col-60 pad-0">
                        <div class="button-bar">
                            <button class="button" ng-class="{ 'active' : currentLang == 'EN_US' }" ng-click="switchLanguage('EN_US')">{{ 'EN_US' | translate }}</button>
                            <button class="button" ng-class="{ 'active' : currentLang == 'ZH_HK' }" ng-click="switchLanguage('ZH_HK')">{{ 'ZH_HK' | translate }}</button>
                            <button class="button" ng-class="{ 'active' : currentLang == 'ZH_CN' }" ng-click="switchLanguage('ZH_CN')">{{ 'ZH_CN' | translate }}</button>
                        </div>
                    </div>
                    <div class="col col-40 pad-0 text-right">
                        <button class="button" ng-click="$root.logout();accountConfig.back();">{{ 'LOGOUT' | translate }}</button>
                    </div>
                </div>
            </div>
            <div class="version text-right">2.1.0419.1</div>
        </div>

        <div style="width: 100%;height: 100%;z-index: 0;" ng-click="accountConfig.back()"></div>
    </div>
</ion-modal-view>

<ion-modal-view class="modal-full">
    <div class="modal-header" ng-click="viewInvoiceC.back()">
        <button class="pull-left button button-clear button-icon ion-chevron-left"></button>
        <h1 class="title">{{ 'ORDER_SUMMARY' | translate }}</h1>
    </div>
    <ion-content class="has-modal-header has-modal-footer" scroll="false">
        <iframe ng-if="$root.platform == 'web'" width="100%" height="100%" frameborder="0" ng-src="{{ $root.pdfUrl }}"></iframe>
        <ion-scroll ng-if="$root.platform != 'web'" direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" zooming="true" style="width: 100%; height: 100%;">
            <ng-pdf template-url="templates/common.pdf-viewer.html" scale="page-fit"></ng-pdf>
        </ion-scroll>
    </ion-content>
    <div class="modal-footer">
        <button class="button button-royal pull-right uppercase" ng-show="$root.viewInvoiceC.mode == 'orderHistory'" ng-click="$root.printHistory()">{{ 'PRINT' | translate }}</button>
    </div>
</ion-modal-view>

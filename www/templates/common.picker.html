<ion-modal-view class="my-modal u-picker">
	<ion-header-bar>
		<h1 class="title">
			<button type="button" class="pull-right button button-clear" ng-click="pickerConfig.cancelClick()">{{ 'CANCEL' | translate }}</button>
			{{ pickerConfig.title | translate }}
		</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
			<ion-checkbox ng-repeat="option in pickerConfig.options" ng-model="option.checked" ng-checked="option.checked" ng-click="pickerConfig.checkMultiple(option)">
				{{ option.name }}
			</ion-checkbox>
		</ion-list>
	</ion-content>
</ion-modal-view>

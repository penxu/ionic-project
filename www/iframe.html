<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- font-awesome-glyph-icons -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- animate.css -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng-cordova module -->
    <script src="js/ng-cordova.min.js"></script>

    <!-- angular-translate for i18n -->
    <script src="js/angular-translate.min.js"></script>
    <script src="js/angular-translate-loader-static-files.min.js"></script>

    <!-- angular-messages for form validation -->
    <script src="lib/angular-messages/angular-messages.min.js"></script>

    <!-- angular-pdf for pdf viewer -->
    <script src="lib/pdfjs-dist/build/pdf.js"></script>
    <script src="lib/angular-pdf/dist/angular-pdf.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- js for drawing pad -->
    <script src='lib/signature_pad/signature_pad.js'></script>

    <script src='lib/ng-file-upload/ng-file-upload.js'></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.localstorage.js"></script>
    <script src="js/services.helper.js"></script>
    <script src="js/services.api.js"></script>
    <script src="js/directives.common.js"></script>
    <script src="js/directives.ubeing.js"></script>
    <script src="js/controllers.splash.js"></script>
    <script src="js/controllers.login.js"></script>
    <script src="js/controllers.home.js"></script>
    <script src="js/controllers.refund.js"></script>
    <script src="js/controllers.pick-up.js"></script>
    <script src="js/controllers.sales-saved.js"></script>
    <script src="js/controllers.sales-current.js"></script>
    <script src="js/controllers.customer.js"></script>
    <script src="js/controllers.customer-detail.js"></script>
    <script src="js/controllers.order-history.js"></script>
    <script src="js/controllers.pending-out.js"></script>
    <script src="js/controllers.pending-in.js"></script>
    <script src="js/controllers.activate.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>
    

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable bar-white">
      <!--<ion-nav-back-button>
      </ion-nav-back-button>-->

      <!-- enable side menu -->
      <ion-nav-buttons side="left">
        <img class="header-logo" src="{{ shop_icon }}" />
      </ion-nav-buttons>

      <!-- add search bar -->
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear header-button ion-android-download hide" ng-click="toggleLeft()"></button>
        <button class="button button-icon button-clear header-button ion-wifi hide" ng-click="toggleLeft()"></button>
        <button class="button button-icon button-clear header-button ion-gear-b" ng-click="popUpSetting()"></button>
        <button class="button button-icon button-clear header-button ion-android-person" ng-click="showAccountPopover = !showAccountPopover">
          <span>{{ user_name }}</span>
        </button>
        <div class="account-popover" ng-show="showAccountPopover">
          <div class="username">
            <i class="ion-android-person"></i>
            {{ user_name }}
          </div>
          <div class="warehouse">{{ warehouse_name }}</div>
          <div class="control">
            <div class="row pad-0">
              <div class="col col-60 pad-0">
                <div class="button-bar">
                  <button class="button" ng-class="{ 'active' : currentLang == 'EN_US' }" ng-click="switchLanguage('EN_US')">{{ 'EN_US' | translate }}</button>
                  <button class="button" ng-class="{ 'active' : currentLang == 'ZH_HK' }" ng-click="switchLanguage('ZH_HK')">{{ 'ZH_HK' | translate }}</button>
                  <button class="button" ng-class="{ 'active' : currentLang == 'ZH_CN' }" ng-click="switchLanguage('ZH_CN')">{{ 'ZH_CN' | translate }}</button>
                </div>
              </div>
              <div class="col col-40 pad-0 text-right">
                <button class="button" ng-click="$root.logout()">{{ 'LOGOUT' | translate }}</button>
              </div>
            </div>
          </div>
          <div class="version text-right">1.0.1207.1</div>
        </div>
      </ion-nav-buttons>

    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
